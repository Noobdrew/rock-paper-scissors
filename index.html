<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock, Paper Scissors</h1>
        <div class="inputConteiner">
            <div class="card">
                <h3>Player</h3>
                <h2 class="playerScore">Score: 0</h2>
                <div class="inputs">
                    <button class="rock button"><img src="./img/rock.png" alt="rock" class="rock">
                        <p class="rock">Rock</p>
                    </button>
                    <button class="paper button"><img src="./img/paper.png" alt="paper">
                        <p>Paper</p>
                    </button>
                    </button>
                    <button class="scisors button"><img src="./img/scisors.png" alt="scisors">
                        <p>Scissors</p>
                    </button>
                </div>

            </div>

            <div class="card computer">
                <h3>Computer</h3>
                <h2 class="compScore">Score: 0</h2>
                <div class="inputs">
                    <div class="rockComp button"><img src="./img/rock.png" alt="rock">
                        <p>Rock</p>
                    </div>
                    <div class="paperComp button"><img src="./img/paper.png" alt="paper">
                        <p>Paper</p>
                    </div>
                    <div class="scissorsComp button"><img src="./img/scisors.png" alt="scisors">
                        <p>Scissors</p>
                    </div>
                </div>

            </div>
        </div>
        <h2 class="text"></h2>
        
    </div>

    <div class="popup">
        <h4></h4>
        <h6>Play Again?</h6>
        <button class="popButton">Yes</button>
    </div>
</body>

</html>
